<svg xmlns="http://www.w3.org/2000/svg" width="720" height="180" viewBox="0 0 720 180" role="img" aria-labelledby="title">
  <title id="title">Red Clay Field Guide (Inverted)</title>
  <defs>
    <style>
      .brand { fill:#b45309 }
      .white { fill:#ffffff }
      .stroke { stroke:#ffffff; fill:none; stroke-width:2 }
    </style>
  </defs>
  <!-- Outlined monogram for contrast on brand background -->
  <g transform="translate(0,20)">
    <rect x="2" y="2" width="136" height="136" rx="24" class="stroke"/>
    <text x="70" y="92" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="700" class="white">RC</text>
  </g>
  <!-- Wordmark -->
  <g transform="translate(170,42)">
    <text x="0" y="48" font-family="Georgia, 'Times New Roman', serif" font-size="56" font-weight="700" class="white">Red Clay</text>
    <text x="0" y="108" font-family="Georgia, 'Times New Roman', serif" font-size="44" font-weight="400" class="white" opacity="0.9">Field Guide</text>
  </g>
</svg>